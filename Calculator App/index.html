<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Include Google Font for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
    <!-- Include external stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Calculator container -->
    <div class="calculator">
        <!-- Display area -->
        <div class="display">
            <!-- Input field with initial placeholder "0" -->
            <input type="text" placeholder="0" id="input" disabled />
        </div>
        <!-- Calculator buttons -->
        <div class="buttons">
            <!-- Clear and Erase buttons -->
            <input type="button" value="AC" id="clear" />
            <input type="button" value="DEL" id="erase" />

            <!-- Basic operation buttons with custom class "input-button" -->
            <input type="button" value="/" class="input-button" />
            <input type="button" value="*" class="input-button" />

            <!-- Number buttons -->
            <input type="button" value="7" class="input-button" />
            <input type="button" value="8" class="input-button" />
            <input type="button" value="9" class="input-button" />
            <input type="button" value="-" class="input-button" />

            <input type="button" value="6" class="input-button" />
            <input type="button" value="5" class="input-button" />
            <input type="button" value="4" class="input-button" />
            <input type="button" value="+" class="input-button" />

            <input type="button" value="1" class="input-button" />
            <input type="button" value="2" class="input-button" />
            <input type="button" value="3" class="input-button" />

            <!-- Equals, 0, and Decimal point buttons -->
            <input type="button" value="=" id="equal" />
            <input type="button" value="0" class="input-button" />
            <input type="button" value="." class="input-button" />
        </div>
    </div>
    <!-- Include external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
